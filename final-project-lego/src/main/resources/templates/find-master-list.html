<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* layout 선언부 추가 */-->

<div layout:fragment="main">

<section class="user-dashboard page-wrapper">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="dashboard-wrapper user-dashboard">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="col-sm-2">이름</th>
                  <th class="col-sm-8">스펙</th>
                  <th class="col-sm-2">경력</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="list:${masterList}">
                  <td th:text="${list.name}"></td>
                  <td th:text="${list.specifications}"></td>
                  <td th:text="${list.career}"></td>
                </tr>           
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
     
    <div class="table-responsive">
                     <table class="table">
                        <thead>
                           <tr>
                              <th class="col-md-3 " ></th>
                              <th class="col-md-7 "></th>
                              <th class="col-md-2 "></th>
                           </tr>
                        </thead>
                        <tbody>
                       
                           <tr th:each="list:${masterList}">
                              
                              <td >이미지</td>
                              <td > 
                                 <div>
                                 <span th:text="${list.name}" class="col-md-3" >고수 이름</span> <span> 4.5점</span>
                                 </div>
                                 <div>
                                    <span th:text="${list.specifications}"></span>
                                 </div>
                              
                              </td>
                              <td class="text-center">
                              	<form action="" th:action="@{/addCart}">
                              		
                              		<input type="hidden" name="id" th:value="${list.id}">

                              		<input type="hidden" name="categoryNo" th:value="${categoryNo}">
                              		<button type="submit" class="bi bi-bookmark" style="background-color: white" name="masterId" th:value="${list.id}"></button>
                              		<a th:href="@{/addCart(masterId=${list.id}}"><i  class="bi bi-bookmark" ></i></a>
                              	</form>
                                    
                              </td>
                           </tr>
                           
                        </tbody>
                     </table>
                  </div>
  </div>
  
  
</section>
</div>
