<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* layout 선언부 추가 */-->

<div layout:fragment="main">

	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">글수정</h1>
						<ol class="breadcrumb">
							<li><a th:href="@{/}">Home</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="user-dashboard page-wrapper">
		  <div class="container">
			<form method="post"  id="Update" th:action="@{board-update(boardNo=${bvo.boardNo})}">
			<input type="hidden" name = "pageNo">
				<table class="table">
					<tr>
						<td>
							<select class="col-sm-2"  id="categoryNo" name="categoryNo" >
									<option value="1"> 꿀팁</option>
								    <option  value="2">추천</option>
								    <option value="3">나눔</option>			
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input class="col-sm-12" type="text" name="boardTitle" placeholder="글제목" th:value="${bvo.boardTitle}" required="required">
						</td>
					</tr>
					<tr>
						<td >
								<textarea rows="10" name="boardContent" class="col-sm-12"
								placeholder="본문내용" required="required" th:text="${bvo.boardContent}" ></textarea>
						</td>
					</tr>
				</table>
			</form>
		
			<div class="text-center">
				<button type="button" class="btn btn-success" onclick="check()">확인</button>
				<button type="reset" class="btn btn-success">취소</button>
			</div>
		</div>
	</section>
	
	<script type="text/javascript">
	function check() {
		if (document.getElementById("categoryNo").value == "") {
			alert("카테고리를 선택해 주세요");
			return;
		} else {
			document.getElementById("Update").submit();
		}
	}
</script>
</html>
