<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>

	<div class="container pt-4">

		<!--/*   
			컨트롤러에서  
			카테고리 넘버를 key/ 카테고리 이름을 value 값으로 설정한 map을 사용한다. 
			
			<div th:each="region : ${regions}" class="form-check form-check-inline">
			        <input type="checkbox" th:field="*{regions}" th:value="${region}"  class="form-check-input">
			        <label th:for="${#ids.prev('regions')}"   th:text="${region.value}" class="form-check-label">서울</label>
   			 </div>
   */-->
		<!--/*   1번째 고수 카테고리 페이지 */-->

		<div class="">	
		
			<form action="" method="post" th:action="@{/masterRegisterGo}">
				<p>1. 어떤 서비스를 제공할 수 있나요?</p>
				<!--/* <span th:text="${category}">뭐야</span> */-->
				<input type="hidden" th:name="id" th:value="${id}">
				 <div th:each="cate: ${category}" th:if="${cate.categoryNo}">				
					<input  type="checkbox"  th:name="categoryNo" th:text="${cate.lessonSort}" th:value="${cate.categoryNo}"> 
				</div> 
				<hr>
				 <div th:each="sk: ${skills}" >				
					<input  type="checkbox" th:name="skillsId" th:text="${sk.skills}" th:value="${sk.skillsId}"> 
				</div>
				<hr> 
				 
				<hr>
				 <div th:each="ti: ${times}" >				
					<input  type="checkbox"  th:name="timesId" th:text="${ti.times}" th:value="${ti.timesId}"> 
				</div> 
				<hr>
				<div th:each="d: ${day}" >				
					<input  type="checkbox"  th:name="daysId" th:text="${d.days}" th:value="${d.daysId}"> 
				</div> 
				<button type="submit">다음</button>
			</form>
		</div>
	

		<!--/*   2번째 고수 디테일카테고리  */-->


	</div>
</body>
</html>
