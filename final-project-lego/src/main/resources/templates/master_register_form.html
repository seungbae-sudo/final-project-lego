<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>

	<div class="container pt-4">

		<!--/*   
			컨트롤러에서  
			카테고리 넘버를 key/ 카테고리 이름을 value 값으로 설정한 map을 사용한다. 
			
			<div th:each="region : ${regions}" class="form-check form-check-inline">
			        <input type="checkbox" th:field="*{regions}" th:value="${region}"  class="form-check-input">
			        <label th:for="${#ids.prev('regions')}"   th:text="${region.value}" class="form-check-label">서울</label>
   			 </div>
   */-->
		<!--/*   1번째 고수 카테고리 페이지 */-->

		<div class="">	
		
			<form id="masterForm" action="" method="post" th:action="@{/masterRegisterGo}">
				<p>1. 어떤 서비스를 제공할 수 있나요?</p>
				<!--/* <span th:text="${category}">뭐야</span> */-->
				<input type="hidden" name="id" th:value="${id}">
				<input type="hidden" name="skills" id="hiddenValue">
				<input type="hidden" name="days" id="hiddenValue2">
				<input type="hidden" name="times" id="hiddenValue3">
				 <div th:each="cate: ${category}" th:if="${cate.categoryNo}">				
					<input  type="checkbox"  name="categoryNo" th:text="${cate.lessonSort}" th:value="${cate.categoryNo}"> 
				</div> 
				<hr>
				 <div th:each="sk: ${skills}" th:if="${sk.skillsId>0}">				
					<input  type="checkbox" name="skillsId" th:text="${sk.skills}" value="${sk.skillsId}" th:value="${sk.skillsId}"> 
				</div>
				<hr> 
				 
				<hr>
				 <div th:each="ti: ${times}" th:if="${ti.timesId>0}">				
					<input  type="checkbox"  name="timesId" th:text="${ti.times}" th:value="${ti.timesId}"> 
				</div> 
				<hr>
				<div th:each="d: ${day}" th:if="${d.daysId>0}">				
					<input  type="checkbox"  name="daysId" th:text="${d.days}" th:value="${d.daysId}"> 
				</div> 
				<button type="button" id="btn">다음</button>
			</form>
		</div>
	

		<!--/*   2번째 고수 디테일카테고리  */-->


	</div>
	<script type="text/javascript">
	$(function(){
		var obj = $("[name=skillsId]");        
		var chkArray = new Array(); // 배열 선언    
		var chkArray2 = new Array(); // 배열 선언    
		var chkArray3 = new Array(); // 배열 선언    
		$("#btn").click(function(){
			$('input:checkbox[name=skillsId]:checked').each(function() { // 체크된 체크박스의 value 값을 가지고 온다.           
				 chkArray.push(this.value);     
				   });       
			$('input:checkbox[name=daysId]:checked').each(function() { // 체크된 체크박스의 value 값을 가지고 온다.           
				 chkArray2.push(this.value);     
				   });       
			$('input:checkbox[name=timesId]:checked').each(function() { // 체크된 체크박스의 value 값을 가지고 온다.           
				 chkArray3.push(this.value);     
				   });       
				 $('#hiddenValue').val(chkArray);  
				 $('#hiddenValue2').val(chkArray2);  
				 $('#hiddenValue3').val(chkArray3);  
				 $('#masterForm').submit();       
		});     
		  
	});
	

	</script>
</body>
</html>
