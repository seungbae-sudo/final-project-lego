<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="container pt-4">
<!--/*   
			컨트롤러에서  
			카테고리 넘버를 key/ 카테고리 이름을 value 값으로 설정한 map을 사용한다. 
			
			<div th:each="region : ${regions}" class="form-check form-check-inline">
			        <input type="checkbox" th:field="*{regions}" th:value="${region[i]}"  class="form-check-input">
			        <label th:for="${#ids.prev('regions')}"   th:text="${region.value}" class="form-check-label">서울</label>
   			 </div>
   */-->
<!--/*   1번째 고수 카테고리  */-->
<div class="">
	<p>1. 어떤 서비스를 제공할 수 있나요? </p>
	<form action="" method="post">
		<div  th:each="cate: ${category}">
			<label for="category" >카테고리 명</label>
			<input th:field="${cate}" type="checkbox"  id="category" >
		</div>
		<button type="submit">다음</button>
	</form>
</div>

<!--/*   2번째 고수 디테일카테고리  */-->
<div>
	<form action="" method="post">
		<input type="checkbox">
		
	
	</form>
</div>

<div>
	<form action="" method="post">
		<input type="checkbox">
		
	
	</form>
</div>


</div>
</body>
</html>
