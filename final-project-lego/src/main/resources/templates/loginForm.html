<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-non}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	>



<section class="signin-page account"  layout:fragment="main">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" th:href="@{/}">
            <img src="images/lego_logo.png" alt="" class="login-logo">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form class="text-left clearfix" action="index.html" th:action="@{/login}" method="post" >
            <div class="form-group">
              <input type="email" name="email" class="form-control"  placeholder="이메일">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="패스워드">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >로그인</button>
            </div>
          </form>
          <p class="mt-20">처음 방문하셨나요?  <a th:href="@{/registerForm}"> 회원 가입 하러 가기</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
