<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* layout 선언부 추가 */-->

<div layout:fragment="main">
	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">커뮤니티 게시판</h1>
						<ol class="breadcrumb">
							<li><a th:href="@{/}">Home</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>
	
<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul id="cateBtn" class="list-inline dashboard-menu text-center">
          <li ><a class="active" th:href="@{/goCommunity(categoryNo=1)}" >꿀팁</a></li>
          <li  ><a th:href="@{/goCommunity(categoryNo=2)}">추천</a></li>
          <li  ><a th:href="@{/goCommunity(categoryNo=3)}" >나눔</a></li>
        </ul>
        <form th:action="@{/writeForm}" method="get">
					<button type="submit">글쓰기</button>
		</form>
		
        <div class="dashboard-wrapper user-dashboard">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="col-md-2 text-center">No.</th>
                  <th class="col-md-6 text-center">제목</th>
                  <th class="col-md-2 text-center">작성자</th>
                  <th class="col-md-2 text-right">조회수</th>
                </tr>
              </thead>
              <tbody >
                <tr th:each="list:${CategoryList}">
                  <td class="text-center"> <a href="" th:text=${list.boardNo}>No부분</a></td>
                  <td class="text-center"> <a class="board-list" th:href="@{/board-detail(boardNo=${list.boardNo},categoryNo=${list.bcvo.categoryNo})}" th:text=${list.boardTitle} >제목부분</a></td>
                  <td class="text-center"> <a href="" th:text=${list.mvo.name}>작성자부분</a></td>
                  <td class="text-center"> <a href="" th:text=${list.hits}>조회수부분</a></td>
                </tr>
               
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <!--/* active test 중 */-->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script >
$("#cateBtn li").click(function(){
    $(this).addClass("active").siblings.removeClass("active");
}); 
</script>
</section>




</div>
