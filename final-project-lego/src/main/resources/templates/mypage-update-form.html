<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layouts/layout}">
<!--/* layout 선언부 추가 */-->



<div layout:fragment="main">
	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">마이페이지</h1>
						<ol class="breadcrumb">
							<li><a href="index.html">Home</a></li>
							<li class="active">my account</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>


	<section class="user-dashboard page-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="media">
						<div class="pull-left profile">
							<img class="media-object user-img" src="./images/일반회원.jpg"
								alt="Image">
						</div>
						<div class="media-body">
							<h2 class="media-heading " sec:authentication="principal.name">손석구</h2>
							
						</div>
					</div>
					<ul class="list-inline dashboard-menu text-center">
						<li><a class="active" th:href="@{/mypage}">회원정보</a></li>
						<li><a th:href="@{/mypage-cart}">찜목록</a></li>
						<li><a th:href="@{/mypage-wrote}">내가 쓴 글</a></li>
						<li><a th:href="@{/mypage-booking}">내 상담목록</a></li>
						<li><a href="profile-details.html">메세지함</a></li>
					</ul>
					<div class="dashboard-wrapper user-dashboard profile-detail">

						<div class="total-order mt-20">
							<h4>Total Orders</h4>
							<div class="table-responsive">
								<div class="media-body">
									<form method="post" th:action="@{UpdateMember}">
										이메일 : <input type="email" name="id" placeholder="이메일" th:value="${member.id}" readonly><br>
										비밀번호 : <input type="text" name="password" placeholder="패스워드" required="required"><br>
										이름 : <input type="text" name="name" 	th:value="${member.name}" placeholder="이름" required="required"> <br>
										주소 : <input type="text" 	name="address" 	th:value="${member.address}" placeholder="주소" required="required"><br>
										핸드폰 번호 : <input type="text"  name="tel"  th:value="${member.tel}" placeholder="핸드폰 번호" required="required"><br>
										<input type="submit" value="회원정보수정">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>
