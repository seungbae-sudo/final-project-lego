<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* layout 선언부 추가 */-->

<div layout:fragment="main">

	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">글상세보기</h1>
						<ol class="breadcrumb">
							<li><a th:href="@{/}">Home</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>
	

	<section class="user-dashboard page-wrapper">
	  <div class="container">
			<h3 style='margin-left: 20px;' class="title-detail" th:text="${bvo.boardTitle}" >제목</h3>
				<hr>
				<ul class="info" style='display: flex; justify-content: flex-end;'>
					<li style='margin-right: 20px;'>작성자 : <span th:text="${bvo.mvo.name}"></span></li>
					<li style='margin-right: 20px;'>작성일 : <span th:text="${bvo.boardDate}"></span></li>
					<li style='margin-right: 20px;'>조회수 : <span th:text="${bvo.hits}"></span></li>
					<li>좋아요 : <span th:text="${bvo.likes}"></span></li>
					<!-- <li><a href="ReviewPostListController.do?pageNo=${nowPage}"><i class='fas fa-list'></i>목록</a></li> -->
				</ul>
				
				<div class="content">
					<pre  style='height: 300px; background-color:#fff; border:1px solid lightgray;' th:text="${bvo.boardContent}">본문내용</pre>
				</div>
			
				<!--/*  수정과 삭제를 위한 부분 */-->

				<form id="updateForm" th:action="@{/updateForm}" method="get">			
					<input type="hidden" name="boardNo" th:value="${bvo.boardNo}">
					<input type="hidden" name="categoryNo" th:value="${bvo.bcvo.categoryNo}"> 
				</form>
				 <form id="deleteForm" th:action="@{/deleteForm}" method="post">			
					<input type="hidden" name="boardNo" th:value="${bvo.boardNo}">
					<input type="hidden" name="categoryNo" th:value="${bvo.bcvo.categoryNo}">
				</form>
				
				<div class="text-center space-top">
					<button type="button" class="btn btn-success" onclick="updatePost()">수정</button>
					<button type="button"  class="btn btn-success" onclick="deletePost()">삭제</button>
				</div>
				
			<div>
				<h3 >댓글</h3>
			</div>
			<hr>
			<div class="content">
			<form id="compostForm" action="" th:action="@{/CommentWrite}" method="post">
				<input type="hidden" name="categoryNo" th:value="${categoryNo}">
				<input type="hidden" name="boardNo" th:value="${bvo.boardNo}">
				<input class="col-md-10" type="text" id="commentContent" name="commentContent" placeholder="댓글을 입력하세요">
				<button class="col-md-1 btn" type="submit" onclick="compost()">작성</button>
			</form> 
			
			<form action="">
			<table class="table table-comment">
				<tbody class="up-space">
					 <tr th:each="comList:${commentList}">
	                 	<td class="col-md-8"  th:text="${comList.commentContent}"></td>
	                 	<td class="col-md-2"  th:text="${comList.commentDate} "></td>
	                 	<td class="col-md-2"  th:text="${comList.mvo.name} "></td>
	                 	 <!--/*  <button type="button" onclick="comdeletepost()">삭제</button> */-->
		            </tr>
	             </tbody>
		</table>
		
						 
			</div>
		</section>

		<script type="text/javascript">

		function updatePost(){
			//confirm 함수는 확인 누를때 true를 반환 
			if(confirm("수정하시겠습니까?")){
				document.getElementById("updateForm").submit();
			}
		}
		
		function deletePost(){
			//confirm 함수는 확인 누를때 true를 반환 
			if(confirm("삭제하시겠습니까?")){
				document.getElementById("deleteForm").submit();
			}
		}
		
		function compost() {
			if (document.getElementById("commentContent").value == "") {
				alert("댓글을 입력하세요");
				return;
			} else {
				document.getElementById("compostForm").submit();
			}
		}
		</script>
	
</html>
