<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
          <h2 class="text-center">Create Your Account</h2>
          <form class="text-left clearfix" action="index.html" th:action="@{/register}" method="post" enctype="multipart/form-data" id="Write">
          <div class="form-group">
              <input type="email" name="id" class="form-control"  placeholder="lego@lego.com" required="required">
              <input type="button"  class="form-control" id="idOverlay" onclick="idCheck()" value="중복 체크"/>
            </div>

            <div class="form-group">
              <input type="password" name="password" class="form-control"  placeholder="패스워드 8자이상" required="required">
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="패스워드 확인" required="required">
            </div>
            
             <div class="form-group">
              <input type="text" name="name" class="form-control"  placeholder="이름" required="required">
            </div>
            <div class="form-group">
              <input type="text" name="address" class="form-control"  placeholder="주소" required="required">
            </div>
             <div class="form-group">
              <input type="tel" name="tel" class="form-control"  placeholder="전화번호" required="required">
            </div>
            <div>
            	<input multiple="multiple" type="file" value="파일 선택" name="file"  id="checkFile"/>
            </div>
            <div class="text-center">
            	<input type="hidden" id="member" name="member">
              <button type="button" onclick="check()" class="btn btn-main text-center"> 일반고객 회원가입</button>
              <button type="button" onclick="check2()" class="btn btn-main text-center"> 고수로 회원가입</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
  function check() {
		if (document.getElementById("checkFile").value == "") {
			alert("파일을 업로드 해주세요");
			return;
		}else {
			document.getElementById("member").value ==1;
			document.getElementById("Write").submit();
		}
	}
  function check2() {
		if (document.getElementById("checkFile").value == "") {
			alert("파일을 업로드 해주세요");
			return;
		}else {
			document.getElementById("member").value ==2;
			document.getElementById("Write").submit();
		}
	}
  </script>
</section>
