<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--/* layout 선언부 추가 */-->

<head>

<meta charset="utf-8">
<title>레고 | 레슨의 고수</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Construction Html5 Template">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<meta name="author" content="Themefisher">
<meta name="generator" content="Themefisher Constra HTML Template v1.0">

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon"
	href="./images/lego_favicon.ico" />

<!-- Themefisher Icon font -->
<link rel="stylesheet" href="./plugins/themefisher-font/style.css">
<!-- bootstrap.min css -->
<link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css">

<!-- Animate css -->
<link rel="stylesheet" href="./plugins/animate/animate.css">
<!-- Slick Carousel -->
<link rel="stylesheet" href="./plugins/slick/slick.css">
<link rel="stylesheet" href="./plugins/slick/slick-theme.css">

<!-- Main Stylesheet -->
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!-- CSS only -->
<script src="https://kit.fontawesome.com/def66b134a.js"
	crossorigin="anonymous"></script>

</head>

<body id="body">

	<div th:replace="fragments/header :: headerFragment"></div>

	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">고수 마이페이지</h1>
						<ol class="breadcrumb">
							<li><a th:href="@{/}">Home</a></li>
							<li class="active">my account</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="user-dashboard page-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="media">
						<div class="pull-left profile">
							<img class="media-object user-img" th:src="${src}" alt="Image">
						</div>
						<div class="media-body master-info-intro">
							<h2 class="media-heading" th:text="${member.name}">고수</h2>
							<span class="media-heading skill-box"
								th:text="|분야 : ${Mycategory.lessonSort}|"></span> <span
								class="skill-box"> <span> 보유기술 : </span> <span
								th:each="ms:${MySkills}" class="media-heading"
								th:text="|${ms.skills}  |"></span>
							</span>

							<div class="master-info-box">
								<span th:each="re:${reAGV}" class="media-heading"
									th:text="|평점 : ${re.score}점|"> </span> <span
									class="media-heading" th:text="|경력 : ${masterDetail.career}년|"></span>
							</div>
						</div>
					</div>

					<div layout:fragment="main"></div>


				</div>
			</div>
		</div>
	</section>


	<div th:replace="fragments/footer :: footerFragment"></div>



	<!-- 
    Essential Scripts
    =====================================-->

	<!-- Main jQuery -->
	<script src="./plugins/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.1 -->
	<script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- Bootstrap Touchpin -->
	<script
		src="./plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
	<!-- Instagram Feed Js -->
	<script src="./plugins/instafeed/instafeed.min.js"></script>
	<!-- Video Lightbox Plugin -->
	<script src="./plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
	<!-- Count Down Js -->
	<script src="./plugins/syo-timer/build/jquery.syotimer.min.js"></script>

	<!-- slick Carousel -->
	<script src="./plugins/slick/slick.min.js"></script>
	<script src="./plugins/slick/slick-animation.min.js"></script>


	<!-- Main Js File -->
	<script src="./js/script.js"></script>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



</body>
</html>
