<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<!-- Start Top Header Bar -->
	<section class="top-header"  th:fragment="headerFragment">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-xs-12 col-sm-4">
					<div class="header-logo">
						<a th:href="@{/}">
							<img alt="" src="./images/lego_logo.png">
						</a>
					</div>
				</div>
				<div class="col-md-5 col-xs-12 col-sm-4 header-setting">
					<!--검색창 -->
									<form action="post">
										<input type="search" class="form-control"
											placeholder="원하는 레슨의 분야를 검색해주세요!">
											<button type="submit"> 검색</button>
									</form>
				</div>
				<div class="col-md-4 col-xs-12 col-sm-4 header-setting">
					<!-- Cart -->
					<button> QnA</button>
					<form action="" th:action="@{/mypage}">
						<button>마이페이지</button>
					</form>
					<form action="" th:action="@{/mastermypage}">
						<button>고수 마이페이지</button>
					</form>
					<form action="" th:action="@{/registerForm}">
					<button type="submit">회원가입</button>
					</form>
					<form action="" th:action="@{/loginForm}">
					<button>로그인</button>
					</form>
					<form action="" th:action="@{/logout}">
					<button>로그아웃</button>
					</form>
					<!-- / .nav .navbar-nav .navbar-right -->
				</div>
			</div>
		</div>
	</section>
	<!-- End Top Header Bar -->
