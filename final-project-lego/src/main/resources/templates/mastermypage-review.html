<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* layout 선언부 추가 */-->



<div layout:fragment="main">
	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">고수 마이페이지</h1>
						<ol class="breadcrumb">
							<li><a th:href="@{/}">Home</a></li>
							<li class="active">my account</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>


	<section class="user-dashboard page-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="media">
						<div class="pull-left profile">
							<img class="media-object user-img" src="./images/고수.jpg"
								alt="Image">
						</div>
						<div class="media-body">
							<h2 class="media-heading">고수</h2>
							<p>Hi im Gosu</p>
						</div>
					</div>
					<ul class="list-inline dashboard-menu text-center">
						<li><a th:href="@{/mastermypage}">고수정보</a></li>
						<li><a class="active" th:href="@{/mastermypage-review}">리뷰</a></li>
						<li><a th:href="@{/mastermypage-cart}">내가 쓴 글</a></li>
						<li><a th:href="@{/mastermypage-consult}">상담신청내역</a></li>
						<li><a href="">메세지함</a></li>
					</ul>
					<div class="dashboard-wrapper user-dashboard profile-detail">

						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>고객 아이디</th>
										<th>평점</th>
										<th>고객 리뷰</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>손석구</td>
										<td>5</td>
										<td>아이유님 노래 잘하시네요</td>
										<td>
										</td>
									</tr>
									<tr>
										<td>박보검</td>
										<td>3</td>
										<td>코딩 넘므 어려운것</td>
										<td>
										</td>
									</tr>
									<tr>
										<td>강승규</td>
										<td>5</td>
										<td>화이팅</td>
										<td>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>
