<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* layout 선언부 추가 */-->

<div layout:fragment="main">

	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">글상세보기</h1>
						<ol class="breadcrumb">
							<li><a th:href="@{/}">Home</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>


	<section class="user-dashboard page-wrapper">
		<div class="container">
			<div class="content">
				<pre
					style='height: 300px; background-color: #fff; border: 1px solid lightgray;' th:text="${qnaDetail.ask}">본문내용</pre>
			</div>

			<!--/*  수정과 삭제를 위한 부분 */-->

			<form id="updateForm" th:action="@{/QnAupdateForm}" method="get">
				<input type="hidden" name="qnaNo" th:value="${qnaDetail.qnaNo}">
			</form>
			<form id="deleteForm" th:action="@{/QnAdeleteForm}" method="post">
				<input type="hidden" name="boardNo" th:value="${qnaDetail.qnaNo}">
			</form>

			<div class="text-center space-top">
				<button type="button" class="btn btn-success" onclick="updatePost()">수정</button>
				<button type="button" class="btn btn-success" onclick="deletePost()">삭제</button>
			</div>
			<div>
				<h3 >댓글</h3>
			</div>
			<hr>
			<div class="content">
			<form action="" th:action="@{/QnACommentWrite}" method="post">
				<input type="hidden" name="qnaNo" th:value="${qnaNo}">
				<input class="col-md-10" type="text" name="qnaCommentContent">
				<button class="col-md-2 btn" type="submit">작성</button>
			</form>
			</div>
		</div>
	</section>

	<script type="text/javascript">
		function updatePost() {
			//confirm 함수는 확인 누를때 true를 반환 
			if (confirm("수정하시겠습니까?")) {
				document.getElementById("updateForm").submit();
			}
		}

		function deletePost() {
			//confirm 함수는 확인 누를때 true를 반환 
			if (confirm("삭제하시겠습니까?")) {
				document.getElementById("deleteForm").submit();
			}
		}
	</script>
</div>
</html>
