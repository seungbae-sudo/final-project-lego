<!DOCTYPE html>
<!--/* 
		thymeleaf template layout fragment를 사용해
		화면 레이아웃을 이용하기 위한 선언 
		src/main/resources/templates/layouts/layout.html
		을 이용해 전체 화면 구성을 하되 
		main fragment 만 변경해서 사용한다 
 */-->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



<div layout:fragment="main">
	<div class="hero-slider">
		<div class="slider-item th-fullpage hero-area"
			style="background-image: url(./images/1.jpg);">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 text-center">
						<p data-duration-in=".3" data-animation-in="fadeInUp"
							data-delay-in=".1">레슨 고수</p>
						<h1 data-duration-in=".3" data-animation-in="fadeInUp"
							data-delay-in=".5">
							이달의 최고의 고수는 <br> 궁금하다면 여기 클릭해주세요!
						</h1>
						<a data-duration-in=".3" data-animation-in="fadeInUp"
							data-delay-in=".8" class="btn" href="shop.html">고수 프로필 보러가기</a>
					</div>
				</div>
			</div>
		</div>
		<div class="slider-item th-fullpage hero-area"
			style="background-image: url(./images/3.jpg);">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 text-left">
						<p data-duration-in=".3" data-animation-in="fadeInUp"
							data-delay-in=".1">커뮤니티</p>
						<h1 data-duration-in=".3" data-animation-in="fadeInUp"
							data-delay-in=".5">
							필요없는 악기 있음? 너두? 나두! <br>그럼 우리 나누어볼까?
						</h1>
						<a data-duration-in=".3" data-animation-in="fadeInUp"
							data-delay-in=".8" class="btn" href="shop.html">커뮤니티 나눔 바로가기</a>
					</div>
				</div>
			</div>
		</div>
		<div class="slider-item th-fullpage hero-area"
			style="background-image: url(./images/2.jpg);">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 text-right">
						<p data-duration-in=".3" data-animation-in="fadeInUp"
							data-delay-in=".1">커뮤니티</p>
						<h1 data-duration-in=".3" data-animation-in="fadeInUp"
							data-delay-in=".5">
							너 이거 할 줄 알아? 모르지? <br> 내가 알려줄게! 나만 따라와!
						</h1>
						<a data-duration-in=".3" data-animation-in="fadeInUp"
							data-delay-in=".8" class="btn" href="shop.html">커뮤니티 꿀팁 바로가기</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section class="product-category section">
		<div class="container">
			<div class="row">
				<div class="col-md-12"></div>
				<div class="col-md-6">
					<div class="category-box category-box-2">
						<a th:href="@{/findMasterForm}"> <img src="./images/lesson-search.png" alt="" />
							<div class="content">
								<h3>레슨 바로가기</h3>
								<p>당신의 고수를 찾아보세요</p>
							</div>
						</a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="category-box category-box-2">
						<a th:href="@{/goCommunity(categoryNo=1)}">  <img src="./images/community.png" alt="" />
							<div class="content">
								<h3>커뮤니티 바로가기</h3>
								<p>꿀팁/추천/나눔</p>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

</html>
