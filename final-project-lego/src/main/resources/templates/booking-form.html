<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* layout 선언부 추가 */-->

<div layout:fragment="main">

	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">메세지 작성</h1>
						<ol class="breadcrumb">
							<li><a th:href="@{/}">Home</a></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="user-dashboard page-wrapper">
		  <div class="container">
			<form method="post" id="Write" th:action="@{message}">
			<input type="hidden" name = "pageNo">
			<input type="hidden" name = "masterId" >
				<table class="table">
					<tr>
						<td>
							<select name="bookingTime">
								<option value="12시">12시</option>
							</select>
						</td>
					</tr>
					<tr>
						<td >
							<textarea rows="10" class="form-control" name="bookingContent" 
								placeholder="본문내용" required="required">
							</textarea>
						</td>
					</tr>
					<tr>
						<td>
							
		
			<p>Date: <input type="text" id="datepicker"></p>
						</td>
					</tr>
				</table>
			</form>
		
			<div class="text-center">
				<button type="button" class="btn btn-success" onclick="check()">확인</button>
				<button type="reset" class="btn btn-success">취소</button>
			</div>
		</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
			  <script type="text/javascript">
  $( function() {
    $( "#datepicker" ).datepicker({ 
    	dateFormat: 'yy-mm-dd' //달력 날짜 형태
            ,showOtherMonths: true //빈 공간에 현재월의 앞뒤월의 날짜를 표시
            ,showMonthAfterYear:true // 월- 년 순서가아닌 년도 - 월 순서
            ,changeYear: true //option값 년 선택 가능
            ,changeMonth: true //option값  월 선택 가능                
            ,showOn: "both" //button:버튼을 표시하고,버튼을 눌러야만 달력 표시 ^ both:버튼을 표시하고,버튼을 누르거나 input을 클릭하면 달력 표시  
            ,buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif" //버튼 이미지 경로
            ,buttonImageOnly: true //버튼 이미지만 깔끔하게 보이게함
            ,buttonText: "선택" //버튼 호버 텍스트              
            ,yearSuffix: "년" //달력의 년도 부분 뒤 텍스트
            ,monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] //달력의 월 부분 텍스트
            ,monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] //달력의 월 부분 Tooltip
            ,dayNamesMin: ['일','월','화','수','목','금','토'] //달력의 요일 텍스트
            ,dayNames: ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'] //달력의 요일 Tooltip
            ,minDate: "-5Y" //최소 선택일자(-1D:하루전, -1M:한달전, -1Y:일년전)
            ,maxDate: "+5y" //최대 선택일자(+1D:하루후, -1M:한달후, -1Y:일년후)  
    });
  } );

//특정날짜들 배열
var disabledDays = ["2022-6-22","2013-7-24","2013-7-26"];

//주말(토, 일요일) 선택 막기
function noWeekendsOrHolidays(date) {
   var noWeekend = jQuery.datepicker.noWeekends(date);
   return noWeekend[0] ? [true] : noWeekend;
}

//일요일만 선택 막기
function noSundays(date) {
 return [date.getDay() != 0, ''];
}

//이전 날짜들은 선택막기
function noBefore(date){
   if (date < new Date())
       return [false];
   return [true];
}

//특정일 선택막기
function disableAllTheseDays(date) {
   var m = date.getMonth(), d = date.getDate(), y = date.getFullYear();
   for (i = 0; i < disabledDays.length; i++) {
       if($.inArray(y + '-' +(m+1) + '-' + d,disabledDays) != -1) {
           return [false];
       }
   }
   return [true];
  </script>

	</section>
</div>




</html>
